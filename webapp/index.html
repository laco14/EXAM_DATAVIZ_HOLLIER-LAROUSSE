<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compteur Très Utile</title>
</head>
<body>
    <div class="app-bar">
        <h1>Application de Compteur</h1>
    </div>
    <div class="container">
        <h2>Counter très utile <br>(appui stp)</h2>
        <div id="counter">0</div>
        <div class="button-container">
            <button id="decrease" class="btn btn-decrease">DECREASE</button>
            <button id="reset" class="btn btn-reset">RESET</button>
            <button id="increase" class="btn btn-increase">INCREASE</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
